    <script>

      function BuildChart(labels, values, chartTitle) {
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels, // Our labels
            datasets: [{
              label: chartTitle, // Name the series
              data: values, // Our values
              backgroundColor: [ // Specify custom colors
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [ // Add custom color borders
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1 // Specify bar border width
            }]
          },
          options: {
            responsive: true, // Instruct chart js to respond nicely.
            maintainAspectRatio: false, // Add to prevent default behavior of full-width/height 
          }
        });
        return myChart;
      }
      
      
          var table = document.getElementById('SalesData');
      var json = []; // First row needs to be headers 
      var headers =[];
      for (var i = 0; i < table.rows[0].cells.length; i++) {
        headers[i] = table.rows[0].cells[i].innerHTML.toLowerCase().replace(/ /gi, '');
      }
      
      // Go through cells 
      for (var i = 1; i < table.rows.length; i++) {
        var tableRow = table.rows[i];
        var rowData = {};
        for (var j = 0; j < tableRow.cells.length; j++) {
          rowData[headers[j]] = tableRow.cells[j].innerHTML;
        }
      
        json.push(rowData);
      }
      
      console.log(json);
      
      var labels = json.map(function (e) {
        return e.Time;
      });
      console.log(labels); // ["2016", "2017", "2018", "2019"]
      
      // Map JSON values back to values array
      var values = json.map(function (e) {
        return e.Ammount;
      });
      console.log(values); // ["10", "25", "55", "120"]
      
      var chart = BuildChart(labels, values, "Sales Over Time");
          </script>
      
      
    <table class="table table-hover" id="SalesData">
      <thead>
        <th>ID</th>
        <th>Date</th>
        <th>Time</th>
        <th>Total</th>
      </thead>
      <tbody>
        <tr *ngFor="let sal of service.list">
          <td>[{{sal.id}}]</td>
          <td>[{{sal.Date | date:'fullDate'}}]</td>
          <td>[{{sal.Time}}]</td>
          <td>[{{sal.Ammount | currency:"USD":"symbol"}}]</td>
        </tr>
      </tbody>
    </table>
    



    <div class="chart">
      <canvas id="myChart"></canvas>
    </div>
